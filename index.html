<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Calcular 2 Números</h2>
        
        
        <form action="">
            <label for="n1" class="form-label">Digite o número 1:</label>
            <input type="number" class="form-control" id="n1" required>

            <label for="n2" class="form-label">Digite o número 2:</label>
            <input type="number" class="form-control" id="n2" required>

            <div class="mt-3">
                <button class="btn btn-primary" type="button" onclick="soma()">+</button>
                <button class="btn btn-primary" type="button" onclick="subtrair()">-</button>
                <button class="btn btn-primary" type="button" onclick="multiplicar()">*</button>
                <button class="btn btn-primary" type="button" onclick="subtrair()">/</button>
                <button class="btn btn-primary" type="reset" onclick="limparresultado()">Limpar</button>
            </div>

            <div class="resultado"></div>
        </form>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
